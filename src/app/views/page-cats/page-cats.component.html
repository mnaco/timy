<StackLayout>
  <Label class="page-cats" text="{{ title }}"></Label>
  <ListView [items]="cats" class="list-group">
      <ng-template let-item="item" let-odd="odd" let-even="even">
        <StackLayout>
          <Label [text]="item.name" class="list-group-item"></Label>
        </StackLayout>
      </ng-template>
  </ListView>
</StackLayout>
