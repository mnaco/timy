
<ScrollView>
    
  <StackLayout>  

      <!-- today -->
      <StackLayout class="todayHead">
        <today-overview></today-overview>
        <today-time-spans></today-time-spans>
      </StackLayout>
      <StackLayout class="listItemContainer">
        <StackLayout 
          *ngFor="let item of scheduledTodos.today" 
          class="listItem todoItem" 
          [class.completed]='item.complete' 
          [class.isActive]="item.id === selectedTodo"
          >
          <GridLayout rows="auto, auto" columns="*, 40" [class.isActive]="item.id === selectedTodo">
              <StackLayout row="0" col="0" [nsRouterLink]="['../item', item.id]" >       
                <Label [text]="item.title" ></Label> 
                <time-span [spans]="item.timespans" [style]="''"></time-span>
              </StackLayout>
              <StackLayout row="0" col="1" (tap)="selectTodo(item.id)" >
                <Label text="&#xf107;" class="expanderLabel fa text-center"></Label>
              </StackLayout>
              <StackLayout row="1" colSpan="2" class="reviewSpans">
                  <today-time-spans></today-time-spans>
              </StackLayout>
          </GridLayout>
        </StackLayout>
      </StackLayout>
    
     
      <StackLayout class="dateHeader">
        <Label text="Tomorrow" textWrap="true"></Label>
      </StackLayout>
      <StackLayout class="listItemContainer">
          <StackLayout 
            *ngFor="let item of scheduledTodos.tomorrow" 
            class="listItem todoItem" 
            [class.completed]='item.complete' 
            [nsRouterLink]="['../item', item.id]" >
              <Label [text]="item.title" ></Label> 
              <time-span [spans]="item.timespans" [style]="''"></time-span>
          </StackLayout>
      </StackLayout>

      <StackLayout class="dateHeader">
          <Label text="Some day" textWrap="true"></Label>
      </StackLayout>
      <StackLayout class="listItemContainer">
          <StackLayout 
            *ngFor="let item of scheduledTodos.someday" 
            class="listItem todoItem" 
            [class.completed]='item.complete' 
            [nsRouterLink]="['../item', item.id]" >
              <Label [text]="item.title" ></Label> 
              <time-span [spans]="item.timespans" [style]="''"></time-span>
          </StackLayout>
      </StackLayout>
    
  </StackLayout>

</ScrollView>
