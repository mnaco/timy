<StackLayout orientation="horizontal" class="timeSpanWrapper {{style}}">
  <StackLayout *ngFor="let span of spans" >
    <GridLayout columns="{{span}}*, {{ 100 - span }}*" class="timeSpan">
        <StackLayout col="0" class="timeSpanValue"></StackLayout>
    </GridLayout>
  </StackLayout>
</StackLayout>
